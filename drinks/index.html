<!doctype html>
<html lang="mn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- PWA Theme -->
    <meta name="theme-color" content="#2563eb" />
    <meta name="description" content="E-Mongolia цахим төрийн үйлчилгээ" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/drinks/src/public/manifest.json" />
    
    <!-- Icons -->
    <link rel="icon" type="image/png" href="/drinks/public/images/emongolia.png" />
    <link rel="apple-touch-icon" href="/drinks/public/images/emongolia.png" />
    
    <title>E-Mongolia</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/drinks/public/service-worker.js')
            .then(registration => {
              console.log('Service Worker бүртгэгдлээ:', registration);
            })
            .catch(error => {
              console.log('Service Worker бүртгэл амжилтгүй:', error);
            });
        });
      }
    </script>
  </body>
</html>
